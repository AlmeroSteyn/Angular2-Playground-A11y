<article class="well">
  <header class="row text-center">
    <h3>The {{internalMonster?.name}}</h3>
  </header>
    <div class="row">
      <figure class="col-xs-12 col-lg-6">
        <img class="center-block" [src]="internalMonster?.imageUrl" [alt]="internalMonster?.imageText">
        <!--<figcaption>Test</figcaption>-->
      </figure>
      <div class="col-xs-12 col-lg-6 center-block">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary center-block form-control">Report {{internalMonster?.name}} Sighting</button>
          </div>
          <div class="col-xs-12">
            <span>{{internalMonster?.desc}}</span>
          </div>
        </div>

      </div>
    </div>
</article>
